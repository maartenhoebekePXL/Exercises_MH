<html>
<head>
    <meta charset="UTF-8">
    <title>Preferences</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="[%resource('Exercises_MH/bootstrap-grid.min.css')%]">
    <link rel="stylesheet" href="[%resource('Exercises_MH/bootstrap-reboot.min.css')%]">
    <link rel="stylesheet" href="[%resource('Exercises_MH/bootstrap.min.css')%]">
    <script src="[%resource('Exercises_MH/bootstrap.min.js')%]"></script>
    <script src="[%resource('Exercises_MH/jquery-3.7.1.min.js')%]"></script>
    <script src="[%resource('Exercises_MH/jquery.validate.min.js')%]"></script>
</head>
<body>
<div class="container-sm body-class">
    <div class="row heading">
        <div class="col-md-12">
            <h1>Hakoona Burger</h1>
        </div>
    </div>
    <div class="row main">
        <div class="col-md-12 d-flex justify-content-evenly align-items-center">
            <form class="container mail-form" method="post" action="[%LINK(100)%]">
                <div class="row main-text-row">
                    <div class="col d-flex justify-content-evenly">
                        <h2>[%label('HAKOONA_BURGER','EX5_PREFERENCES_TITLE')%]</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label value="PREFERENCE1" for="PREFERENCE1">[%label('HAKOONA_BURGER','EX5_PREFERENCES_PREFERENCE1')%]</label><br>
                        <select class="form-control" id="PREFERENCE1" name="PREFERENCE1" required>
                            <option value="SPORT">[%label('HAKOONA_BURGER','EX5_PREFERENCES_SPORT')%]</option>
                            <option value="POLITICS">[%label('HAKOONA_BURGER','EX5_PREFERENCES_POLITICS')%]</option>
                            <option value="TECHNOLOGY">[%label('HAKOONA_BURGER','EX5_PREFERENCES_TECHNOLOGY')%]</option>
                            <option value="FOOD">[%label('HAKOONA_BURGER','EX5_PREFERENCES_FOOD')%]</option>
                            <option value="HEALTHCARE">[%label('HAKOONA_BURGER','EX5_PREFERENCES_HEALTHCARE')%]</option>
                            <option value="MEDIA">[%label('HAKOONA_BURGER','EX5_PREFERENCES_MEDIA')%]</option>
                            <option value="REALESTATE">[%label('HAKOONA_BURGER','EX5_PREFERENCES_REALESTATE')%]</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label value="PREFERENCE2" class="Preference2Col" for="PREFERENCE2">[%label('HAKOONA_BURGER','EX5_PREFERENCES_PREFERENCE2')%]</label><br>
                        <select class="form-control" id="PREFERENCE2" name="PREFERENCE2" required>
                            <option value="SPORT">[%label('HAKOONA_BURGER','EX5_PREFERENCES_SPORT')%]</option>
                            <option value="POLITICS">[%label('HAKOONA_BURGER','EX5_PREFERENCES_POLITICS')%]</option>
                            <option value="TECHNOLOGY">[%label('HAKOONA_BURGER','EX5_PREFERENCES_TECHNOLOGY')%]</option>
                            <option value="FOOD">[%label('HAKOONA_BURGER','EX5_PREFERENCES_FOOD')%]</option>
                            <option value="HEALTHCARE">[%label('HAKOONA_BURGER','EX5_PREFERENCES_HEALTHCARE')%]</option>
                            <option value="MEDIA">[%label('HAKOONA_BURGER','EX5_PREFERENCES_MEDIA')%]</option>
                            <option value="REALESTATE">[%label('HAKOONA_BURGER','EX5_PREFERENCES_REALESTATE')%]</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label value="PREFERENCE3" class="form-item" for="PREFERENCE3">[%label('HAKOONA_BURGER','EX5_PREFERENCES_PREFERENCE3')%]</label><br>
                        <select class="form-control" id="PREFERENCE3" name="PREFERENCE3" required>
                            <option value="SPORT">[%label('HAKOONA_BURGER','EX5_PREFERENCES_SPORT')%]</option>
                            <option value="POLITICS">[%label('HAKOONA_BURGER','EX5_PREFERENCES_POLITICS')%]</option>
                            <option value="TECHNOLOGY">[%label('HAKOONA_BURGER','EX5_PREFERENCES_TECHNOLOGY')%]</option>
                            <option value="FOOD">[%label('HAKOONA_BURGER','EX5_PREFERENCES_FOOD')%]</option>
                            <option value="HEALTHCARE">[%label('HAKOONA_BURGER','EX5_PREFERENCES_HEALTHCARE')%]</option>
                            <option value="MEDIA">[%label('HAKOONA_BURGER','EX5_PREFERENCES_MEDIA')%]</option>
                            <option value="REALESTATE">[%label('HAKOONA_BURGER','EX5_PREFERENCES_REALESTATE')%]</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn"
                        onclick="alertValidIBAN(document.getElementById('Iban').value);">
                    [%label('HAKOONA_BURGER','EX5_PREFERENCES_NEXT')%]
                </button>
                <a href="[%LINK(101)%]">
                    <button class="button2">
                        [%label('HAKOONA_BURGER','EX5_ADDRESS_BACK')%]
                    </button>
                </a>
            </form>
        </div>
    </div>
    <div class="footer row d-flex align-items-center">
        <div class="col-md-12">
            <p>@ Dignify</p>
        </div>
    </div>
</div>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        min-height: 100%;
        padding: 0;
        margin: 0;
    }

    .body-class {
        padding: 69px 0 50px 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }

    .heading {
        background-color: #8fd3d4;
        color: #ffffff;
        padding: 6px 0 0 10px;
        height: 69px;
        margin-top: -69px;
    }

    .main {
        background-color: #efefef;
        min-height: 100%;
    }

    .main-text-row {
        padding-bottom: 18px;
    }

    .btn {
        margin-top: 2rem;
        padding: 4px 18px;
        border-radius: 20px;
        border: none;
        background-color: #8fd3d4;
        color: #fff;
        cursor: pointer;
    }

    .button2 {
        margin-top: 2rem;
        padding: 4px 18px;
        border: none;
        background-color: #efefef;
        text-decoration: underline 2px #8fd3d4;
        margin-left: 10px;
        cursor: pointer;
    }

    input, select {
        width: 100%;
        height: 30px;
    }

    .form-item {
        margin-top: 18px;
    }

    .footer {
        font-weight: bold;
        background-color: #000;
        color: #fff;
        height: 50px;
        padding-left: 5px;
        margin-bottom: -50px;
    }

    @media screen and (max-width: 991px) {
        .btn {
            margin-top: 2rem;
        }

        .button2 {
            margin-left: 0;
        }
    }

    @media screen and (max-width: 767px) {
        .Preference2Col {
            margin-top: 18px;
        }
    }

    @media screen and (max-width: 575px) {
        .heading {
            margin: -69px 0 0 0;
        }

        .footer {
            margin: 0;
        }
    }
</style>
</body>
</html>
