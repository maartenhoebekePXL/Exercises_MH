<html>
<head>
    <meta charset="UTF-8">
    <title>Audience list form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="padding: 0; margin: 0; box-sizing: border-box">
<header style="background-color:#8fd3d4;color:#ffffff;padding:6px 10px;">
    <h1>Hakoona Burger</h1>
</header>
<main style="width:600px;margin:20px auto;">
    <h2>[%label('HAKOONA_BURGER','EX3_LP_TITLE')%]</h2>
    <form action="[%LINK(100)%]" method="POST" style="display:flex;flex-direction:column;align-items:center;">
        <label for="MAIL"></label><br/>
        <input id="MAIL" name="MAIL" style="width: 100%" type="text" maxlength="100"
               value="[%loadValue(requestValue('MAIL'),'MAIL','')%]">
        <br>
        <button class="btn" id="btnSubmit"
                style="margin-bottom: 8px; padding: 4px 18px; border-radius: 20px; border: none; background-color: #8fd3d4; color: #fff;"
                type="submit">[%label('HAKOONA_BURGER','EX3_LP_SEND')%]
        </button>
    </form>
</main>
<footer style="background-color:#000;color:#fff;padding:1px 10px;">
    <p style="font-weight:bold;">@ Dignify</p>
</footer>
</body>
</html>
